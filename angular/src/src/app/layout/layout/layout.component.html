<ng-container>
  <div class="layout-container">
    <!--app bar-->
    <app-appbar></app-appbar>

    <div class="app-layout">
      <!-- side menu -->
      <app-sidebar 
        [collapsed]="collapsed"
        (collapsedChange)="onSidebarCollapsedChange($event)">
      </app-sidebar>

      <!-- render content -->
      <div class="content">
        <router-outlet />
      </div>
    </div>
  </div>
</ng-container>
